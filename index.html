<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/icons/logo.png" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="assets/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <main>
            <h1>To-Do List <i class="fa-solid fa-list-check"></i></h1>

            <div id="add-todo-form">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="Add a new task"
                />
                <button id="add-todo">Add</button>
            </div>

            <p id="alert-text">Alert text placeholder</p>

            <div id="filter-todos">
                <label>
                    <input type="radio" name="filter" id="all-todos" checked>
                    <span>All</span>
                </label>
                <label>
                    <input type="radio" name="filter" id="active-todos">
                    <span>Active</span>
                </label>
                <label>
                    <input type="radio" name="filter" id="completed-todos">
                    <span>Completed</span>
                </label>
            </div>

            <ul id="todo-list"></ul>
        </main>

        <script src="script.js"></script>
    </body>
</html>
